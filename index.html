<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City Name" spellcheck="true" id="inp">
        <button id="btn" type="button"> <img src="images\search.png" alt=""></button>
      </div>
      <p class="invalid">Invalid City Name</p>

      <div class="weather">
        <img src="images\mist.png" alt="" class="weather-icon">
        <h3 class="weather-type">Haze</h3>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images\humidity.png" alt="">
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images\wind.png" alt="">
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
